---
title: W4veform
pagination:
    data: testdata
    size: 1
testdata:
    Blog: /blog
    Cookbook: /recipes
    Guns: /guns
---
<html>
    <head>
        <title>{{ title }}</title>
        <!-- <link rel="stylesheet" href="/assets/style.css"> -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            * {
                font-family: 'Fira Code', monospace !important;
            }
        </style>
    </head>
    <body class="bg-[#16161C] text-white pt-8">

    {% ascii_header %}

    <div class="mt-24 pb-16 mx-auto max-w-screen-2xl">
        <div class="grid grid-cols-{{ testdata.size }} gap-4 grid-flow-col px-40">
            {%- for pageKey in pagination.pages %}
                <div class="text-center border-2 border-cyan-400 py-1.5 transition duration-300 hover:bg-cyan-400 hover:text-[#1A1C23]">
                    <a href="{{ testdata[pageKey] }}">
                        {{ pageKey }}
                    </a>
                </div>
            {%- endfor %}
        </div>
    </div>

    {% command_block "cat ./README.md" "1.txt" %}
    <br>
    </body>
</html>
